<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="text">JavaScript Drum Kit</div>
   <div class="keymap-btn-c">Info</div>
   <div class="keymap">
    <h2>Key Map</h2>
   
        <div class="boxt">
            <div class="boxs">A</div><div class="names">Snare</div>
        </div>

        <div class="boxt">
            <div class="boxs">S</div><div class="boxs">D</div><div class="names">Kick</div>
        </div>

      

        <div class="boxt">
            <div class="boxs">F</div><div class="names">Tom-High</div>
        </div>

        <div class="boxt">
            <div class="boxs">G</div><div class="names">Tom-Mid</div>
        </div>

        <div class="boxt">
            <div class="boxs">H</div><div class="names">Tom-Low</div>
        </div>

        <div class="boxt">
            <div class="boxs">J</div><div class="names">Crash</div>
        </div>

        <div class="boxt">
            <div class="boxs">K</div><div class="names">Ride</div>
        </div>
        <div class="boxt">
            <div class="boxs">L</div><div class="names">Hihat-Open</div>
        </div>
   
   </div>
   <div class="pro-container">
   
    <div class="container">
        <img class="hihat-top-cymbal" src="https://i.ibb.co/gwcbfLj/creap.png" alt="Hi Hat cymbal">
        <img class="crash-cymbal" src="https://i.ibb.co/k1VXCGq/hihat.png" alt="Crash cymbal">
        
        <div class="boxes">
           
        
            <div data-key="65" class="box sn"><kbd>A</kbd></div>
            <div data-key="83" class="box kc"><kbd>S</kbd></div>
            <div data-key="68" class="box kct"><kbd>D</kbd></div>
            <div data-key="70" class="box tmh"><kbd>F</kbd></div>
            <div data-key="71" class="box tmm"><kbd>G</kbd></div>
            <div data-key="72" class="box tml"><kbd>H</kbd></div>
            <div data-key="74" class="box crs"><kbd>J</kbd></div>
            <div data-key="75" class="box rd"><kbd>K</kbd></div>
            <div data-key="76" class="box hihat"><kbd>L</kbd></div>
           
        </div>
       </div>
   </div>

<audio data-key="65" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"></audio>
<audio data-key="83" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
<audio data-key="68" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
<audio data-key="70" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav"></audio>
<audio data-key="71" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav"></audio>
<audio data-key="72" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav"></audio>
<audio data-key="74" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav"></audio>
<audio data-key="75" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav"></audio>
<audio data-key="76" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-open.wav"></audio>


<script src="script.js"></script>
</body>

</html>
